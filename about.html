<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - amadeusX</title>
    <link rel="stylesheet" href="./css/loader.css" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="./css/aos.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
        /* Include your existing sidebar and nav styles */

        .team-section {
            padding: 80px 0;
        }

        .team-card {
            background: rgba(37, 32, 36, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
            margin-bottom: 30px;
        }

        .team-card:hover {
            transform: translateY(-10px);
        }

        .profile-img-wrapper {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid var(--main-color);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .team-name {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .reg-number {
            color: #818181;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .linkedin-btn {
            background: linear-gradient(45deg, #0077B5, #00A0DC);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .linkedin-btn:hover {
            transform: scale(1.05);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 119, 181, 0.4);
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 10001;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            text-decoration: none;
            color: #818181;
            padding: 8px;
            line-height: 1;
        }

        .sidebar a.active {
            color: #f1f1f1;
            background: rgba(255, 23, 68, 0.2);
        }

        .sidebar a:hover:not(.active) {
            color: #f1f1f1;
            background: rgba(255, 255, 255, 0.1);
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: rgba(17, 17, 17, 0.8);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            width: 45px;
        }

        .openbtn:hover {
            background-color: #444;
        }

        .top-nav-wrapper {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(17, 17, 17, 0.3);
            backdrop-filter: blur(8px);
            padding: 10px 20px;
            border-radius: 12px;
        }

        .auth-buttons {
            margin-left: auto;
            display: flex;
            gap: 15px;
            z-index: 999;
        }

        .btn-connect, .btn-disconnect {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
        }

        .btn-connect {
            background: linear-gradient(45deg, var(--main-color), #ff4d5a);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 23, 68, 0.3);
        }

        .btn-disconnect {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .brand-text {
            font-size: 24px;
            color: var(--main-color);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 15px;
        }

        @media (max-width: 768px) {
            .auth-buttons button span {
                display: none;
            }
            .auth-buttons button {
                padding: 8px 12px;
            }
            .auth-buttons button i {
                margin: 0;
                font-size: 16px;
            }
        }

        /* Add to your existing styles */
        .left-section {
            display: flex;
            align-items: center;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
            margin-top: 80px; /* Important for spacing below fixed nav */
        }
    </style>
</head>
<body>
    <!-- Video Background -->

    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
    <script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    // Close sidebar when clicking outside
    document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('mySidebar');
        const openbtn = document.querySelector('.openbtn');
        
        if (!sidebar.contains(event.target) && !openbtn.contains(event.target) && sidebar.style.width === "250px") {
            closeNav();
        }
    });
    </script>
</body>
