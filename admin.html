<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | amadeusX</title>

  <!-- CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link href="./css/aos.min.css" rel="stylesheet" />
  <link href="./css/loader.css" rel="stylesheet" />
  <link href="./css/main.css" rel="stylesheet" />
  <link rel="icon" href="./assets/images/icon.png" />

  <!-- Scripts -->
  <script src="node_modules/web3/dist/web3.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/App.js"></script>
</head>

<body>
  <!-- Background -->
  <div class="overlay-bg"></div>
  <video autoplay muted loop class="video-bg">
    <source src="./files/earth.mp4" type="video/mp4">
  </video>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-glass">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <i class="fa-solid fa-dragon text-gradient display-6"></i>
        <span class="fw-bold fs-4">amadeus<span class="text-gradient">X</span></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3 align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">Upload</a></li>
          <li class="nav-item"><a class="nav-link" href="verify.html">Verify</a></li>
          <li class="nav-item"><a class="nav-link" href="delete.html">Delete</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Team</a></li>
          <li class="nav-item ms-lg-2 d-flex gap-2">
            <button id="loginButton" onclick="connect()" class="btn btn-premium btn-sm">
              <i class="fas fa-wallet me-2"></i>Login
            </button>
            <button id="logoutButton" onclick="disconnect()" class="btn btn-outline-light btn-sm rounded-pill px-3"
              style="display: none;">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <section class="min-vh-100 py-5 mt-5">
    <div class="container pt-4">

      <!-- Alert -->
      <div class="alert alert-danger d-none mt-2" role="alert">
        Please download MetaMask at <a target="_blank" href="https://metamask.io/download" class="alert-link">Metamask
          Site</a>
      </div>

      <!-- Loader -->
      <div class="loader-wraper">
        <div class="lds-roller">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <!-- Dashboard Stats -->
      <div class="row g-4 mb-5" data-aos="fade-down">
        <div class="col-lg-12">
          <div class="glass-panel p-4 d-flex flex-wrap justify-content-between align-items-center gap-3">
            <div class="d-flex align-items-center gap-3">
              <div class="feature-icon-wrapper mb-0" style="width: 50px; height: 50px; font-size: 1.2rem;">
                <i class="fa-solid fa-user-shield"></i>
              </div>
              <div>
                <h5 class="mb-0">Admin Dashboard</h5>
                <small class="text-muted" id="userAddress">Not Connected</small>
              </div>
            </div>
            <div class="d-flex flex-wrap gap-3 text-sm">
              <span class="badge bg-dark border border-secondary p-2" id="network">Network: <span
                  class="text-warning">...</span></span>
              <span class="badge bg-dark border border-secondary p-2" id="userBalance">Balance: <span
                  class="text-warning">...</span></span>
              <span class="badge bg-dark border border-secondary p-2" id="num-exporters">Exporters: <span
                  class="text-warning">...</span></span>
              <span class="badge bg-dark border border-secondary p-2" id="num-hashes">Docs: <span
                  class="text-warning">...</span></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="row g-4 justify-content-center">
        <div class="col-lg-8" data-aos="zoom-in">
          <div class="glass-panel p-5">
            <h3 class="mb-4 text-center">Manage Exporters</h3>

            <div class="mb-3">
              <label class="form-label text-muted">Exporter Wallet Address</label>
              <input type="text" class="form-control bg-dark text-light border-secondary" id="Exporter-address"
                placeholder="0x..." required>
            </div>

            <div class="mb-4">
              <label class="form-label text-muted">Organization Name</label>
              <input type="text" class="form-control bg-dark text-light border-secondary" id="info"
                placeholder="e.g. University Name" required>
            </div>

            <div class="text-center mb-3">
              <span id="note" class="text-danger small"></span>
            </div>

            <div class="d-flex flex-wrap gap-3 justify-content-center">
              <button onclick="addExporter()" id="ExporterBtn" class="btn btn-premium px-4">
                <i class="fas fa-plus-circle me-2"></i>Add Exporter
              </button>
              <button onclick="editExporter()" id="edit" class="btn btn-outline-light px-4">
                <i class="fas fa-edit me-2"></i>Edit
              </button>
              <button onclick="deleteExporter()" id="delete" class="btn btn-danger px-4">
                <i class="fas fa-trash me-2"></i>Delete
              </button>
            </div>

            <div class="text-center mt-3">
              <img id="loader" class="d-none" src="files/loader.svg" alt="loader" width="40">
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row gy-4">
        <div class="col-lg-5">
          <div class="footer-brand">
            <i class="fa-solid fa-dragon text-gradient"></i>
            <span>amadeus<span class="text-gradient">X</span></span>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="row">
            <div class="col-6 footer-links">
              <h4>Services</h4>
              <ul>
                <li><a href="#">Web3</a></li>
                <li><a href="#">Dapps</a></li>
              </ul>
            </div>
            <div class="col-6 footer-links">
              <h4>About</h4>
              <ul>
                <li><a href="about.html">Team</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="border-top border-secondary mt-5 pt-4 text-center text-muted">
        <p>&copy; 2024 amadeusX</p>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/aos.js"></script>
  <script>
    AOS.init();
    $(".loader-wraper").fadeOut("slow");

    // Clear note on input interaction
    document.getElementById("Exporter-address").onclick = () => {
      $("#note").html(``);
      $("#ExporterBtn").attr("disabled", false);
      $("#edit").attr("disabled", false);
      $("#delete").attr("disabled", false);
    }
  </script>
</body>

</html>
