<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Document | amadeusX</title>

  <!-- CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link href="./css/aos.min.css" rel="stylesheet" />
  <link href="./css/loader.css" rel="stylesheet" />
  <link href="./css/main.css" rel="stylesheet" />
  <link rel="icon" href="./assets/images/icon.png" />

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="node_modules/web3/dist/web3.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/verify.js"></script>
  <script src="js/App.js"></script>
</head>

<body>
  <!-- Background -->
  <div class="overlay-bg"></div>
  <video autoplay muted loop class="video-bg">
    <source src="./files/earth.mp4" type="video/mp4">
  </video>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-glass">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <i class="fa-solid fa-dragon text-gradient display-6"></i>
        <span class="fw-bold fs-4">amadeus<span class="text-gradient">X</span></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3 align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="upload.html">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="verify.html">Verify</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="delete.html">Delete</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Team</a>
          </li>
          <li class="nav-item ms-lg-2 d-flex gap-2">
            <button id="loginButton" onclick="connect()" class="btn btn-premium btn-sm">
              <i class="fas fa-wallet me-2"></i>Login
            </button>
            <button id="logoutButton" onclick="disconnect()" class="btn btn-outline-light btn-sm rounded-pill px-3">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <section class="hero-section" style="min-height: auto; padding-bottom: 2rem;">
    <div class="container hero-content pt-4">
      <!-- Loader -->
      <div class="loader-wraper">
        <div class="lds-roller">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <div class="row g-4 justify-content-center">
        <!-- Verify Section -->
        <div class="col-lg-8" data-aos="zoom-in">
          <div class="glass-panel p-5 text-center">
            <h2 class="mb-4">Verify Document</h2>
            <div class="upload-area p-5 border border-2 border-dashed rounded-3 mb-4"
              style="border-color: rgba(255,255,255,0.2) !important;">
              <i class="fas fa-search-dollar display-4 text-muted mb-3"></i>
              <div class="mb-3">
                <label for="doc-file" class="form-label text-muted d-block">Select document to verify</label>
                <input type="file" class="form-control bg-dark text-light border-secondary w-75 mx-auto" id="doc-file"
                  required>
              </div>
              <div id="note" class="mt-2 text-warning small">Upload a document to verify its authenticity</div>
              <img id="loader" src="files/loader.svg" alt="loader" style="display:none;" width="40"
                class="mx-auto mt-2" />
            </div>

            <button id="upload_file_button" onclick="verify_Hash()" class="btn btn-premium px-5">
              <i class="fas fa-check-circle me-2"></i>Verify Document
            </button>
          </div>
        </div>
      </div>

      <!-- Verification Result -->
      <div class="col-lg-12 transaction-status d-none" id="result-area">
        <div class="glass-panel p-4 mt-4">
          <div class="row align-items-center">
            <div class="col-lg-6">
              <h4 class="mb-4 text-gradient">Verification Results</h4>
              <div class="vstack gap-3">
                <div class="p-3 bg-dark bg-opacity-50 rounded-3 border border-secondary">
                  <h5 class="mb-1 text-white" id="doc-status"></h5>
                  <small class="text-muted">Status</small>
                </div>
                <div class="text-muted">
                  <div class="d-flex justify-content-between border-bottom border-secondary pb-2 mb-2">
                    <span>College:</span> <span class="text-white" id="college-name"></span>
                  </div>
                  <div class="d-flex justify-content-between border-bottom border-secondary pb-2 mb-2">
                    <span>Hash:</span> <span class="text-white text-truncate ms-2" style="max-width: 200px;"
                      id="file-hash"></span>
                  </div>
                  <div class="d-flex justify-content-between border-bottom border-secondary pb-2 mb-2">
                    <span>Contract:</span> <span class="text-white text-truncate ms-2" style="max-width: 200px;"
                      id="contract-address"></span>
                  </div>
                  <div class="d-flex justify-content-between border-bottom border-secondary pb-2 mb-2">
                    <span>Time:</span> <span class="text-white" id="time-stamps"></span>
                  </div>
                </div>
                <a href="#" id="download-document" target="_blank" class="btn btn-outline-light w-100">
                  View Original Certificate
                </a>
              </div>
            </div>
            <div class="col-lg-6 text-center mt-4 mt-lg-0">
              <img src="https://i.ibb.co/39PJRBk5/paper-2.jpg" class="img-fluid rounded-3 shadow-lg"
                id="student-document" alt="Student document" style="max-height: 400px;">
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row gy-4">
        <div class="col-lg-5">
          <div class="footer-brand">
            <i class="fa-solid fa-dragon text-gradient"></i>
            <span>amadeus<span class="text-gradient">X</span></span>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="row">
            <div class="col-6 footer-links">
              <h4>Services</h4>
              <ul>
                <li><a href="#">Web3</a></li>
              </ul>
            </div>
            <div class="col-6 footer-links">
              <h4>About</h4>
              <ul>
                <li><a href="about.html">Team</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="border-top border-secondary mt-5 pt-4 text-center text-muted">
        <p>&copy; 2024 amadeusX</p>
      </div>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/aos.js"></script>
  <script>
    AOS.init();
    $(".loader-wraper").fadeOut("slow");
  </script>
</body>

</html>
